<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="projekt.css" />
</head>

<body class="bg-light text-center py-4">
  <div class="container-fluid">
    <h1 class="mb-3">📈 Crypto Dashboard</h1>
    <p class="lead" id="description">
      Projekt pokazujący aktualne ceny wybranych kryptowalut, których dane są pobierane na życzenie z CoinCap API v.3 w
      czasie rzeczywistym.
    </p>
    <p> <strong>Data ostatniego pobrania danych: <span id="fetchDate"></span></strong> </p>
  </div>


  <label for="cryptoCount">Ilość wyświetlanych kryptowalut:</label>
  <select id="cryptoCount" class="dropdown">
    <option value="5">5</option>
    <option value="10" selected>10</option>
    <option value="20">20</option>
    <option value="50">50</option>
  </select>


  <button id="refreshBtn" class="btn btn-primary">🔁 Odśwież</button>



  <ul id="cryptoList" class="list-group my-4"></ul>

  <div id="app"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>


  <script type="module" src="projekt.js"></script>
</body>
<footer class="footer">© Katarzyna Cuber 2025</footer>

</html>
